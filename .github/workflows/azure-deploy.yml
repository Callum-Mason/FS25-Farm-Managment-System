name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      AZURE_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F1CEA8979B8F45C4BF337B371B018F02 }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --if-present

      - name: Run tests
        # Use test:api to run tests with a separate test DB and NODE_ENV=test
        # Skip tests on main branch if you want to deploy directly
        if: ${{ github.ref != 'refs/heads/main' }}
        run: npm run test:api

      # Deploy only when pushing to main
      - name: Login to Azure (using AZURE_CREDENTIALS if present)
        if: ${{ github.ref == 'refs/heads/main' && env.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Login to Azure (OIDC fallback)
        if: ${{ github.ref == 'refs/heads/main' && env.AZURE_CREDENTIALS == '' }}
        uses: azure/login@v2
        with:
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ env.AZURE_CLIENT_ID }}

      - name: Verify Azure login (main deploy)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: az account show

      # If a publish profile secret exists (downloaded from Azure portal), use it for deployment
      - name: Deploy to App Service using publish profile (main)
        if: ${{ github.ref == 'refs/heads/main' && env.AZURE_PUBLISH_PROFILE != '' }}
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}
          package: .

      # Otherwise use logged-in credentials to deploy by app name
      - name: Deploy to App Service (main) using azure login
        if: ${{ github.ref == 'refs/heads/main' && env.AZURE_PUBLISH_PROFILE == '' }}
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
